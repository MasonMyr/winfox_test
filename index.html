<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="node_modules\vue\dist\vue.global.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="app">
    <form action="registration.php" method="post" class="col-12 d-flex justify-content-center" id="form">
      <div class="col-6">
        <h1>Регистрация</h1>
        <div class="form-group" v-for="input in inputs">
          <label :for="input.name">{{input.text}}</label>
          <input :type="input.type" :name="input.name" :id="input.name" class="form-control" :placeholder="input.text"
            required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" id="submit">Отправить</button>
      </div>
    </form>
  </div>
  <script>
    Vue.createApp({
      data() {
        return {
          inputs: [{
              type: 'text',
              name: 'fname',
              text: 'Имя'
            },
            {
              type: 'text',
              name: 'sname',
              text: 'Фамилия'
            },
            {
              type: 'email',
              name: 'email',
              text: 'Email'
            }
          ]
        }
      }
    }).mount('#app');
  </script>
</body>

</html>
