<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="node_modules\vue\dist\vue.global.js"></script>
</head>

<body>
  <div id="app">
    <form action="" method="post" class="col-12 d-flex justify-content-center">
      <div class="col-6">
        <h1>Регистрация</h1>
        <div class="form-group" v-for="input in inputs">
          <label :for="input.name">{{input.text}}</label>
          <input type="text" :name="input.name" :id="input.name" class="form-control" :placeholder="input.text">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Отправить</button>
      </div>
    </form>
  </div>
  <script>
    Vue.createApp({
      data() {
        return {
          inputs: [{
              name: 'fname',
              text: 'Имя'
            },
            {
              name: 'sname',
              text: 'Фамилия'
            },
            {
              name: 'email',
              text: 'Email'
            }
          ]
        }
      }
    }).mount('#app');
  </script>
</body>

</html>
